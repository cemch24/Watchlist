{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Watchlist - Home</title>
	<link rel="stylesheet" href="{% static 'Watchlist/home.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="header-container">
			<h1>Watchlist</h1>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><button class="login-btn" onclick="location.href='login'">Login</button></li>
					<li><button class="register-btn" onclick="location.href='signup'">Register</button></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<div class="intro-container">
			<h2>Welcome to My Watchlist App!</h2>
			<p>Keep track of all the TV shows and movies you want to watch, and mark them as you watch them.</p>
		</div>
		<div class="image-container">
			<img src="{% static 'Watchlist/hype-anime.gif' %}" alt="TV Shows and Movies">
		</div>
	</main>

	<footer>
		<div class="footer-container">
			<p>Watchlist &copy; 2023. All Rights Reserved.</p>
		</div>
	</footer>
</body>
</html>
